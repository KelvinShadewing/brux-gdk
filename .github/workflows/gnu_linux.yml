name: GNU/Linux
on:
  push:
    branches: [ "main" ]
    paths:
      - rte/src/*
  pull_request:
    branches: [ "main" ]
    paths:
      - rte/src/*
  workflow_dispatch:

jobs:
  gnu-linux:
    strategy:
      matrix:
#        arch: [32, 64]
        arch: [64]
        build_type: [release]
        include:
#          - build_type: release
#            arch: 32
#            release: OFF
          - build_type: release
            arch: 64
            release: ON

    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install 64-bit dependencies
        if: ${{ matrix.arch == 64 }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            g++-9 \
            gcc-multilib \
            g++-multilib \
            libc++-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-net-dev \
            libflac-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libfluidsynth-dev \
            libmodplug-dev \
            libmpg123-dev \
            libvorbis-dev \
            libopusfile-dev \
            libzstd-dev \
            libjbig-dev \
            liblerc-dev \
            libgit2-dev \
            meson

      - name: Build and install SDL2_gfx from submodule (64-bit)
        if: ${{ matrix.arch == 64 }}
        run: |
          cd rte/SDL2_gfx
          sudo mkdir -p /usr/local/include/SDL2_gfx
          # compile sources into a static lib
          gcc -O2 -fPIC -I/usr/include/SDL2 -c SDL2_gfxPrimitives.c SDL2_rotozoom.c SDL2_framerate.c SDL2_imageFilter.c -I.
          ar rcs libSDL2_gfx.a *.o
          sudo cp libSDL2_gfx.a /usr/local/lib/
          sudo cp *.h /usr/local/include/
          # create a simple pkg-config file so Meson can find it via pkg-config
          cat <<'EOF' | sudo tee /usr/local/lib/pkgconfig/sdl2_gfx.pc
prefix=/usr/local
exec_prefix=${prefix}
libdir=${exec_prefix}/lib
includedir=${prefix}/include

Name: SDL2_gfx
Description: SDL2 graphics primitives
Version: 1.0
Libs: -L${libdir} -lSDL2_gfx
Cflags: -I${includedir}
EOF
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
            
