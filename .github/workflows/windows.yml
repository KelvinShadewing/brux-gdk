name: Windows
on:
  push:
    branches: [ "master", "unstable" ]
    paths:
      - rte/src/*
  pull_request:
    branches: [ "master", "unstable" ]
    paths:
      - rte/src/*
  workflow_dispatch:

jobs:
  windows:
    strategy:
      matrix:
        arch: [x64]
        build_type: [Release]
        include:
          - build_type: Release
            arch: x64
            release: ON

    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Use cached dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: C:/vcpkg/installed
          key: ${{ runner.os }}-${{ matrix.arch }}-dependencies-${{ hashFiles('.github/workflows/windows.yml') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          vcpkg integrate install
          vcpkg install sdl2:$Env:ARCH-windows
          vcpkg install sdl2-image[libjpeg-turbo]:$Env:ARCH-windows
          vcpkg install sdl2-gfx:$Env:ARCH-windows
          vcpkg install sdl2-mixer:$Env:ARCH-windows
          vcpkg install sdl2-net:$Env:ARCH-windows
          vcpkg install physfs:$Env:ARCH-windows
          vcpkg install tiff:$Env:ARCH-windows
          vcpkg install zstd:$Env:ARCH-windows
          vcpkg install jbigkit:$Env:ARCH-windows
          vcpkg install libdeflate:$Env:ARCH-windows
          vcpkg install libflac:$Env:ARCH-windows
          vcpkg install libjpeg-turbo:$Env:ARCH-windows
          vcpkg install libpng:$Env:ARCH-windows
          vcpkg install libmodplug:$Env:ARCH-windows
          vcpkg install mpg123:$Env:ARCH-windows
          vcpkg install opusfile:$Env:ARCH-windows
          vcpkg install curl:$Env:ARCH-windows
          vcpkg install libgit2:$Env:ARCH-windows
          
      - name: Configure bulid
        env:
          ARCH: ${{ matrix.arch }}
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          cmake --version
          cd rte
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake

      - name: Build
        working-directory: rte/build
        env:
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          cmake --build . --config $Env:BUILD_TYPE
          cmake --install .

      - name: Copy DLLs
        run: |
          cp C:/vcpkg/installed/${{ matrix.arch }}-windows/bin/*.dll rte/build/${{ matrix.build_type }}/

      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: "Brux-Windows-${{ matrix.arch }}-${{ matrix.build_type }}-binary"
          path: "rte/build/${{ matrix.build_type }}/*"